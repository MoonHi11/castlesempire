<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <!--  <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Castle Empire Gallery Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: rgba(212, 175, 55, 0.1);
            --gold-lighter: rgba(212, 175, 55, 0.05);
            --gold-gradient: linear-gradient(135deg, #D4AF37 0%, #FFD700 50%, #D4AF37 100%);
            --white: #FFFFFF;
            --off-white: #F9F9F9;
            --light-gray: #F5F5F5;
            --dark: #0A0A0A;
            --gray: #888;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            --glass: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Raleway', sans-serif;
            background: var(--off-white);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 90% 10%, var(--gold-lighter) 0%, transparent 20%),
                radial-gradient(circle at 10% 90%, var(--gold-lighter) 0%, transparent 20%);
        }
        
        h1, h2, h3, h4, h5 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
        }
        
        /* Header */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .navbar h1 {
            font-size: 2.2rem;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        
        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            flex: 1;
            width: 100%;
        }
        
        /* Auth Section */
        .auth-section {
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--glass-border);
            transition: var(--transition);
        }
        
        .auth-section:hover {
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.15);
        }
        
        .auth-section h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            position: relative;
            padding-bottom: 15px;
        }
        
        .auth-section h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--gold);
        }
        
        .auth-input {
            width: 100%;
            padding: 14px 20px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.7);
            transition: var(--transition);
        }
        
        .auth-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }
        
        .auth-button {
            background: var(--gold);
            color: var(--white);
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        
        .auth-button:hover {
            background: linear-gradient(135deg, #c19e30 0%, #e6c200 50%, #c19e30 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }
        
        #errormessage {
            color: #e74c3c;
            font-weight: 600;
            font-size: 0.95rem;
            text-align: center;
            margin-top: 15px;
            min-height: 24px;
        }
        
        /* Upload Section */
        .upload-section {
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--glass-border);
            transition: var(--transition);
            display: none;
        }
        
        .upload-section:hover {
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.15);
        }
        
        .upload-section h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            position: relative;
            padding-bottom: 15px;
        }
        
        .upload-section h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--gold);
        }
        
        .file-input-container {
            position: relative;
            margin: 25px 0;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #ddd;
        }
        
        .custom-file-button {
            background: var(--gold);
            color: var(--white);
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(212, 175, 55, 0.2);
        }
        
        .custom-file-button:hover {
            background: linear-gradient(135deg, #c19e30 0%, #e6c200 50%, #c19e30 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(212, 175, 55, 0.3);
        }
        
        #fileName {
            margin-left: 15px;
            color: #555;
            font-weight: 500;
        }
        
        .title-input {
            width: 100%;
            padding: 14px 20px;
            margin: 25px 0;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.7);
            transition: var(--transition);
        }
        
        .title-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }
        
        .upload-button {
            background: var(--gold);
            color: var(--white);
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        
        .upload-button:hover {
            background: linear-gradient(135deg, #c19e30 0%, #e6c200 50%, #c19e30 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }
        
        #statusDiv {
            margin-top: 25px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            transition: var(--transition);
        }
        
        #statusText {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        /* Gallery Section */
        .gallery-section {
            max-width: 1200px;
            margin: 60px auto 40px;
            padding: 30px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--glass-border);
            transition: var(--transition);
            display: none;
        }
        
        .gallery-section:hover {
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.15);
        }
        
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .gallery-header h2 {
            font-size: 2.2rem;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .retry-button {
            background: var(--gold);
            color: var(--white);
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        
        .retry-button:hover {
            background: linear-gradient(135deg, #c19e30 0%, #e6c200 50%, #c19e30 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
            background: var(--white);
            aspect-ratio: 4/3;
        }
        
        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.2);
        }
        
        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }
        
        .delete-btn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }
        
        /* Spinner */
        @keyframes spin {
            to { 
                transform: rotate(360deg);
            }
        }
        
      .spinner {
            position: fixed;
            top: 49%;
            left: 42%;
            width: 50px;
            height: 50px;
            border: 3px dashed var(--gold-lighter);
            
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1000;
            display:flexbox;
            border-top: 4px dashed var(--gold);
            
        }
        
        .hidden {
            display: none;
        }
        
        /* Footer */
        footer {
            text-align: center;
            background: var(--glass);
            backdrop-filter: blur(10px);
            color: #555;
            padding: 20px;
            margin-top: auto;
            border-top: 1px solid var(--glass-border);
        }
        
        footer strong {
            color: var(--gold);
        }
        
        /* Status Colors */
        .status-uploading {
            background: rgba(0, 255, 171, 0.1);
            color: #00a86b;
        }
        
        .status-success {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
        }
        
        .status-error {
            background: rgba(231, 76, 60, 0.1);
            color: #c0392b;
        }
        
        .status-warning {
            background: rgba(241, 196, 15, 0.1);
            color: #d35400;
        }
        
        /* Decorative Elements */
        .decor {
            position: fixed;
            z-index: -1;
            pointer-events: none;
        }
        
        .decor-circle {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: var(--gold-lighter);
            top: -250px;
            right: -250px;
        }
        
        .decor-hex {
            width: 300px;
            height: 346px;
            background: rgba(212, 175, 55, 0.03);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            bottom: -100px;
            left: -100px;
            transform: rotate(15deg);
        }
        #messageBtn{
           display:none;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }
            
            .navbar h1 {
                font-size: 1.8rem;
            }
            
            .auth-section, .upload-section {
                padding: 30px 20px;
                margin: 30px 15px;
            }
            
            .gallery-section {
                margin: 40px 15px 30px;
                padding: 25px 15px;
            }
            
            .gallery-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Decorative Elements -->
    <div class="decor decor-circle"></div>
    <div class="decor decor-hex"></div>
    
    <!-- Navbar -->
    <div class="navbar">
        <h1>CASTLE EMPIRE GALLERY</h1>
          <!-- Message Section -->
        <div id="messageBtn">
        <a href="viewmsg.html" style="color:white;text-decoration:none;" class="upload-button">  Messages</a>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="container">
        <!-- Auth Section -->
        <div class="auth-section" id="authSection">
            <h2>Admin Access</h2>
            <input type="text" placeholder="Username" class="auth-input" id="authUser">
            <input type="password" placeholder="Password" class="auth-input" id="authLock">
            <button class="auth-button" onclick="auth()">Verify Identity</button>
            <p id="errormessage"></p>
        </div>
      
        <!-- Upload Section -->
        <div class="upload-section" id="uploadSection">
            <h2>Upload New Design</h2>
            <div class="file-input-container">
                <input type="file" id="fileInput" accept="image/*" hidden onchange="updateFileName()">
                <label for="fileInput" class="custom-file-button">
                    <i class="fas fa-cloud-upload-alt"></i> Choose Image
                </label>
                <span id="fileName">No file selected</span>
            </div>
            <input type="text" id="titleInput" placeholder="Enter design title" class="title-input">
            <button onclick="uploadImage()" class="upload-button">
                <i class="fas fa-upload"></i> Upload to Gallery
            </button>
            <div id="statusDiv">
                <p id="statusText"></p>
            </div>
        </div>
        
        <!-- Gallery Section -->
        <div class="gallery-section" id="gallerySection">
            <div class="gallery-header">
                <h2>Gallery Management</h2>
                <button class="retry-button" onclick="retry()">
                    <i class="fas fa-sync-alt"></i> Refresh Gallery
                </button>
            </div>
            <div id="gallery" class="gallery-grid"></div>
        </div>
    </div>
    
    <!-- Spinner -->
    <div id="spinner" class="spinner hidden"></div>
    
    <!-- Footer -->
    <footer>
        <div> 
     <p>&copy; 2025 Castle Empire. All rights reserved. Designed with <span style="color: var(--gold);">M<i class="fas fa-moon" style="color: var(--gold);"></i>onhHill</span> for the future.</p>
        </div>
    </footer>
    
    <script>
        // Supabase Client
        const client = supabase.createClient(
            'https://wljyuchpddhobtvkitgs.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indsanl1Y2hwZGRob2J0dmtpdGdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc1NTU2ODcsImV4cCI6MjA2MzEzMTY4N30.rgiNqBnDYRqGQBSbRlin1AGIcUyCJJRhjDnD-8U7dXw'
        );
        
        // Authentication credentials
        const UserName = "hakeem";
        const password = "hakeem6.";
        
        // DOM Elements
        const authSection = document.getElementById('authSection');
        const uploadSection = document.getElementById('uploadSection');
        const gallerySection = document.getElementById('gallerySection');
        const errormessage = document.getElementById('errormessage');
        const authUser = document.getElementById('authUser');
        const authLock = document.getElementById('authLock');
        const messageBtn = document.getElementById('messageBtn');
        
        // Show spinner
        function showSpinner() {
            document.getElementById('spinner').classList.remove('hidden');
        }
        
        // Hide spinner
        function hideSpinner() {
            document.getElementById('spinner').classList.add('hidden');
        }
        
        // Format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }
        
        // Authentication function
        function auth() {
            errormessage.textContent = '';
            
            if (!authUser.value || !authLock.value) {
                errormessage.textContent = 'Both fields are required';
                return;
            }
            
            if (authUser.value === UserName && authLock.value === password) {
                uploadSection.style.display = 'block';
                gallerySection.style.display = 'block';
                messageBtn.style.display = 'block';
                authSection.style.display = 'none';
                fetchGallery();
            } else {
                errormessage.textContent = 'Incorrect credentials. Please try again.';
            }
        }
        
        // Upload image function
        async function uploadImage() {
            const statusText = document.getElementById('statusText');
            const statusDiv = document.getElementById('statusDiv');
            statusText.textContent = "Uploading design...";
            statusDiv.className = "status-uploading";
            
            const fileInput = document.getElementById('fileInput');
            const fileName = document.getElementById('fileName');
            const titleInput = document.getElementById('titleInput');
            
            const file = fileInput.files[0];
            const title = titleInput.value.trim();
            
            if (!file || !title) {
                statusText.textContent = 'Please select an image and enter a title';
                statusDiv.className = "status-warning";
                return;
            }
            
            const filepath = `public/${Date.now()}_${file.name}`;
            
            try {
                // Upload image to storage
                const { data: uploadData, error: uploadError } = await client.storage
                    .from('image')
                    .upload(filepath, file);
                
                if (uploadError) {
                    throw new Error(`Upload failed: ${uploadError.message}`);
                }
                
                // Get public URL
                const { data: publicUrlData } = client.storage
                    .from('image')
                    .getPublicUrl(filepath);
                
                const imageUrl = publicUrlData.publicUrl;
                
                // Insert into database
                const { data: insertData, error: insertError } = await client
                    .from('Gallery')
                    .insert([{ title: title, image_url: imageUrl }]);
                
                if (insertError) {
                    throw new Error(`Database error: ${insertError.message}`);
                }
                
                // Success
                statusText.textContent = "Design uploaded successfully!";
                statusDiv.className = "status-success";
                
                // Clear inputs
                fileInput.value = "";
                titleInput.value = "";
                fileName.textContent = "No file selected";
                
                // Refresh gallery after 1.5 seconds
                setTimeout(fetchGallery, 1500);
            } 
            catch (error) {
                console.error('Upload Error:', error);
                statusText.textContent = error.message;
                statusDiv.className = "status-error";
            }
        }
        
        // Update file name display
        function updateFileName() {
            const fileInput = document.getElementById('fileInput');
            const fileNameSpan = document.getElementById('fileName');
            
            if (fileInput.files.length > 0) {
                fileNameSpan.textContent = fileInput.files[0].name;
            } else {
                fileNameSpan.textContent = 'No file selected';
            }
        }
        
        // Fetch gallery images
        async function fetchGallery() {
            showSpinner();
            const galleryDiv = document.getElementById('gallery');
            
            try {
                const { data: images, error } = await client
                    .from('Gallery')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) {
                    throw new Error(`Database error: ${error.message}`);
                }
                
                galleryDiv.innerHTML = '';
                
                if (!images || images.length === 0) {
                    galleryDiv.innerHTML = `
                        <div class="empty-state" style="grid-column:1/-1;text-align:center;padding:40px;">
                            <i class="fas fa-images" style="font-size:3rem;color:var(--gold);margin-bottom:20px;"></i>
                            <h3 style="color:#555;">Gallery is Empty</h3>
                            <p>Upload your first design to get started</p>
                        </div>
                    `;
                    return;
                }
                
                // Create gallery items
                images.forEach(image => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    
                    const imgElement = document.createElement('img');
                    imgElement.src = image.image_url;
                    imgElement.alt = image.title || 'Architectural Design';
                    imgElement.className = 'gallery-img';
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                    deleteBtn.dataset.id = image.id;
                    deleteBtn.dataset.filepath = image.image_url.split('/object/public/image/')[1];
                    deleteBtn.addEventListener('click', async () => {
                        if (confirm('Are you sure you want to delete this design?')) {
                            await deleteImage(deleteBtn.dataset.id, deleteBtn.dataset.filepath);
                        }
                    });
                    
                    galleryItem.appendChild(imgElement);
                    galleryItem.appendChild(deleteBtn);
                    galleryDiv.appendChild(galleryItem);
                });
            } 
            catch (error) {
                console.error('Fetch Error:', error);
                galleryDiv.innerHTML = `
                    <div class="empty-state" style="grid-column:1/-1;text-align:center;padding:40px;">
                        <i class="fas fa-exclamation-triangle" style="font-size:3rem;color:#e74c3c;margin-bottom:20px;"></i>
                        <h3 style="color:#555;">Error Loading Gallery</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } 
            finally {
                hideSpinner();
            }
        }
        
        // Delete image function
        async function deleteImage(id, filePath) {
            showSpinner();
            try {
                // Delete from database
                const { error: dbError } = await client
                    .from('Gallery')
                    .delete()
                    .eq('id', id);
                
                if (dbError) throw dbError;
                
                // Delete from storage
                const { error: storageError } = await client.storage
                    .from('image')
                    .remove([filePath]);
                
                if (storageError) throw storageError;
                
                // Refresh gallery
                await fetchGallery();
            } 
            catch (error) {
                console.error('Delete Error:', error);
                alert(`Delete failed: ${error.message}`);
            } 
            finally {
                hideSpinner();
            }
        }
        
        // Retry function
        function retry() {
            fetchGallery();
        }
        
        // Initialize on load
        window.onload = function() {
            // Focus on username field
            authUser.focus();
        };
    </script>
</body>
</html>
